<!DOCTYPE html>
<html>
<meta name="robots" content="noindex">
<meta charset="utf-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="datahandling.js"></script>
<title>Groundhandling Hotspots um Hamburg</title>
<link href="layout.css" rel="stylesheet" type="text/css">

<body>
    <script type="text/javascript">
        d3.csv("data.csv", function (error, data) {
            HSpots = data;
            CreateTable();
        });
    </script>

    <div id="panel">
        <div id="filter">
            <div id="filter-toggle">
                <input id="filter-input" type="checkbox" />
                <div id="filter-input-div"></div>
                <div id="WindSelector">
                    Windrichtung:
                    <fieldset>
                        <input type="radio" id="all" name="Windrichtung" value="all" onclick="filterwinddir(this);" />
                        <label for="all">Alle Richtungen</label>
                        <input type="radio" id="N" name="Windrichtung" value="N"  onclick="filterwinddir(this);" />
                        <label for="N">N</label>
                        <input type="radio" id="NO" name="Windrichtung" value="NO"  onclick="filterwinddir(this);" />
                        <label for="NO">NO</label>
                        <input type="radio" id="O" name="Windrichtung" value="O"  onclick="filterwinddir(this);" />
                        <label for="O">O</label>
                        <input type="radio" id="SO" name="Windrichtung" value="SO"  onclick="filterwinddir(this);" />
                        <label for="SO">SO</label>
                        <input type="radio" id="S" name="Windrichtung" value="S"  onclick="filterwinddir(this);" />
                        <label for="S">S</label>
                        <input type="radio" id="SW" name="Windrichtung" value="SW"  onclick="filterwinddir(this);" />
                        <label for="SW">SW</label>
                        <input type="radio" id="W" name="Windrichtung" value="W"  onclick="filterwinddir(this);" />
                        <label for="W">W</label>
                        <input type="radio" id="NW" name="Windrichtung" value="NW"  onclick="filterwinddir(this);" />
                        <label for="NW">NW</label>
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="hotspots"></div>
    </div>
</body>
